{% extends "auctions/layout.html" %}

{% block body %}
<style>
    li{
        color: black;
    }
    .cate{
        color: black;
    }
</style>
<div class="container">
    <h2>All : {{cats}}</h2>

</div>
<div class="container">
    <ul>
        {% for i in items %}
         <li>
              <div class="cate">
                <a href="{% url 'categorys' i.categorys %}">{{i.categorys}}</a>
              </div>
            </li>
        {% endfor %}
    </ul>
    

</div>
{% endblock %}
